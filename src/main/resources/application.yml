micronaut:
  application:
    name: groovyThree
  ssl:
    enabled: true
  security:
    enabled: true
    token:
      enabled: false
    redirect:
      enabled: false

  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
netty:
  default:
    allocator:
      max-order: 3
